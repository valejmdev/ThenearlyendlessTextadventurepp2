<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The nearly endless Text-Adventure Endscreen</title>
    <!--CSS Stylesheet-->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="hero-container-align">
            <div class="cyberpunk-hero-container"></div>
            <div class="fantasy-hero-container"></div>
            <div class="scifi-hero-container"></div>
        </div>
            <h1 class="website-title">Welcome to "The (nearly) endless Text-Adventure!"</h1>
    </header>
    <section class="thank-display-page">
        <div class="game-conclusion-text-align">
            <div id="endgame-text-selector"></div>
        </div>
        <div class="thank-text-align">
            <p>Thank you very much <span id="headline-username"></span> for playing my game.
                This is the very first version and i hope you had fun with it!
            </p>
        </div>
        <button id="start-new-button" onclick="resetGame()">
            Start a new Journey!
        </button>
    </section>
    <footer>
        <p><a href="https://www.facebook.com" target="_blank" rel="noopener"
                aria-label="Find us on Facebook (link opens in a new tab)"><i class="fa-brands fa-facebook">
                </i>Facebook</a></p>
        <p><a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Find us on Instagram (link opens in a new tab)"><i
                    class="fa-brands fa-instagram"></i>Instagram</a></p>
        <p><a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Find us on Twitter (link opens in a new tab)"><i
                    class="fa-brands fa-twitter"></i>Twitter</a></p>
</footer>
    <!--JavaScript -->
    <script src="assets/js/endgame.js"></script>
</body>

</html>
