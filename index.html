<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta elements inspired by Coders Coffeehouse and Love Math-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cute Dog Luna, a spirited Dog who wants to meet you.">
    <meta name="keywords" content="Text-Adventure, endless, game, cyberpunk, fantasy, sci-fi">
    <!--Title-->
    <title>The nearly endless Text-Adventure Login</title>
    <!--CSS Stylesheet-->
    <link href="assets/css/styles.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="hero-container-align">
            <div class="cyberpunk-hero-container"></div>
            <div class="fantasy-hero-container"></div>
            <div class="scifi-hero-container"></div>
        </div>
            <h1 class="website-title">Welcome to "The (nearly) endless Text-Adventure!"</h1>
        
    </header>
    <main>
        <section class="username-display-page">
            <form id="username-form" action="theme.html">
                <div class="username-input-display">
                    <legend>What's your Name Adventurer</legend>
                    <div>
                        <label for="username" class="bold">Username:</label>
                        <input type="text" name="username" id="username" aria-label="Enter Your Username"
                            placeholder="Enter your username">
                    </div>
                    <div>
                        <button type="submit">
                            <strong>That's Me!</strong>
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
            <p><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Find us on Facebook (link opens in a new tab)"><i class="fa-brands fa-facebook">
                    </i>Facebook</a></p>
            <p><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Find us on Instagram (link opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i>Instagram</a></p>
            <p><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Find us on Twitter (link opens in a new tab)"><i
                        class="fa-brands fa-twitter"></i>Twitter</a></p>
    </footer>
    <!--JavaScript -->
    <script src="assets/js/index.js"></script>

</html>
