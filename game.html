<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta elements inspired by Coders Coffeehouse and Love Math-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A exciting Text-Adventure with an AI Narrator.">
    <meta name="keywords" content="Text-Adventure, endless, game, cyberpunk, fantasy, sci-fi, steampunk">
    <!--Title-->
    <title>The nearly endless Text-Adventure Game</title>
    <!--CSS Stylesheet-->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="hero-container-align">
            <div class="cyberpunk-hero-container"></div>
            <div class="fantasy-hero-container"></div>
            <div class="scifi-hero-container"></div>
        </div>
        <h1 class="website-title">Welcome to "The (nearly) endless Text-Adventure!"</h1>

    </header>
    <main>
        <section class="game-display-page">
            <h2 class="game-headline">Take your Time and choose wisely!</h2>
                <div class="side-bar">
                    <p class="username-display-space">Username: <span id="headline-username"></span></p>
                    <p class="theme-display-space">Theme: <span id="headline-theme"></span></p>
                </div>
                <div class="game-text-button-align">
                    <div id="game-text"></div>
                    <div id="option-selector" class="option-align">
                        <button class="option-button">Option 1</button>
                        <button class="option-button">Option 2</button>
                        <button class="option-button">Option 3</button>
                        <button class="option-button">Option 4</button>
                    </div>
                </div>
        </section>
        <div class="start-new-button-align">
            <button id="start-new-button">
                Start a new Journey!
            </button>
        </div>
    </main>
    <footer>
        <p><a href="https://www.facebook.com" target="_blank" rel="noopener"
                aria-label="Find us on Facebook (link opens in a new tab)"><i class="fa-brands fa-facebook">
                </i>Facebook</a></p>
        <p><a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Find us on Instagram (link opens in a new tab)"><i
                    class="fa-brands fa-instagram"></i>Instagram</a></p>
        <p><a href="https://www.twitter.com" target="_blank" rel="noopener"
                aria-label="Find us on Twitter (link opens in a new tab)"><i
                    class="fa-brands fa-twitter"></i>Twitter</a></p>
    </footer>
    <!--JavaScript -->
    <script src="assets/js/game.js"></script>
</body>

</html>
